name: Actions

on:
  push:
    branches: -main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP.SERV }}
          username: ${{ secrets.FTP.USERNAME }}
          password: ${{ secrets.FTP.PASSWORD }}
          server-dir: /home/guborges/domains/guborges.com.br/public_html/
